<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Price filter</h3>
    <form novalidate ng-submit="filterByPrice()">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">min price</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" placeholder=0 ng-model=min>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">max price</label>
            <div class="col-sm-10">
                <input class="form-control" type="number" placeholder="9999" ng-model=max>
            </div>
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Set filter</button>
    </form>

<p></p>
    <h3>Product list</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Product title</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
